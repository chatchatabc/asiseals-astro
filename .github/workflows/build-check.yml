on:
  push:
    branches:
      - "main"

jobs:
  setup-build:
    runs-on: macos-13
    name: Check Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: npm run build
