on:
  push:
    branches:
      - "*"
      - "!main"

jobs:
  setup-build:
    runs-on: ubuntu-latest
    name: Check Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: npm run build
